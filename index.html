<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Name</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
  body{
    background-color: aqua;
    color: black;
  }
  h1{
    font-size: 40px;
  }
  form{
    font-family: Arial, Helvetica, sans-serif;
    font-size: 20PX ;

  input{
    background-color: gray;
  }
  button{
    background-color: crimson;
  }

</style>
<body>

<div class="container">
  <h1>Random Name Generator</h1>
  <form id="nameForm">
    <label for="name">Enter names (comma separated):</label>
    <input type="text" id="nameInput" name="names" required>
    <button type="submit">Generate Random Order</button>
  </form>
  <div id="randomNames"></div>
</div>

<script src="script.js"></script>
